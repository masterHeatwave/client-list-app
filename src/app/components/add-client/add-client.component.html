<div class="container mt-3">
  <h2>Add New Client</h2>

  <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
    <!-- Name -->
    <div class="form-group">
      <label for="clientName">Name</label>
      <input type="text" class="form-control" id="clientName" name="clientName" [(ngModel)]="clientName" required>
    </div>

    <!-- Surname -->
    <div class="form-group">
      <label for="clientSurname">Surname</label>
      <input type="text" class="form-control" id="clientSurname" name="clientSurname" [(ngModel)]="clientSurname" required>
    </div>

    <!-- Address -->
    <div class="form-group">
      <label for="clientAddress">Address</label>
      <input type="text" class="form-control" id="clientAddress" name="clientAddress" [(ngModel)]="clientAddress" required>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="clientEmail">Email</label>
      <input type="email" class="form-control" id="clientEmail" name="clientEmail" [(ngModel)]="clientEmail" required>
    </div>

    <!-- Phone Numbers -->
    <div class="form-group">
      <label>Phone Numbers</label>
      <div class="form-check">
        <input type="tel" class="form-control" name="homeNumber" [(ngModel)]="homeNumber" placeholder="Home Number">
      </div>
      <div class="form-check">
        <input type="tel" class="form-control" name="mobileNumber" [(ngModel)]="mobileNumber" placeholder="Mobile Number">
      </div>
      <div class="form-check">
        <input type="tel" class="form-control" name="workNumber" [(ngModel)]="workNumber" placeholder="Work Number">
      </div>
    </div>

    <!-- Validation Error Messages -->
    <div class="text-danger" *ngIf="clientForm.invalid">
      <p *ngIf="clientForm.controls['clientName'].hasError('required')">Please enter a name.</p>
      <p *ngIf="clientForm.controls['clientSurname'].hasError('required')">Please enter a surname.</p>
      <p *ngIf="clientForm.controls['clientAddress'].hasError('required')">Please enter an address.</p>
      <p *ngIf="clientForm.controls['clientEmail'].hasError('required')">Please enter an email.</p>
      <p *ngIf="!(homeNumber || mobileNumber || workNumber)">Please enter at least 1 phone number.</p>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
