<div class="container mt-3">
  <h2>Delete Client</h2>
  <p>Are you sure you want to delete this client?</p>

  <div class="row">
    <div class="col-md-6">
      <!-- Display client details or any relevant information -->
      <p>Client ID: {{ clientId }}</p>
      <!-- Display other client details if needed -->
      <!-- Delete button with confirmation -->
      <button class="btn btn-danger" (click)="openConfirmationDialog()">Delete</button>
    </div>
  </div>
</div>

<!-- Confirmation dialog template -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>This client will be deleted permanently. Do you want to proceed?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteClient()">Delete</button>
      </div>
    </div>
  </div>
</div>
