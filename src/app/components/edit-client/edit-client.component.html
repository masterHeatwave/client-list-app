<div class="container mt-3">
  <h2>Edit Client</h2>

  <div class="row">
    <div class="col-md-6">
      <!-- Display client details or any relevant information -->
      <form (ngSubmit)="updateClient()" #editForm="ngForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="client.name" required>
        </div>

        <div class="form-group">
          <label for="surname">Surname:</label>
          <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="client.surname" required>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address" [(ngModel)]="client.address" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="client.email" required>
        </div>

        <div class="form-group">
          <label for="homeNumber">Home Number:</label>
          <input type="text" class="form-control" id="homeNumber" name="homeNumber" [(ngModel)]="client.phoneNumbers[0].number">
        </div>

        <div class="form-group">
          <label for="mobileNumber">Mobile Number:</label>
          <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" [(ngModel)]="client.phoneNumbers[1].number">
        </div>

        <div class="form-group">
          <label for="workNumber">Work Number:</label>
          <input type="text" class="form-control" id="workNumber" name="workNumber" [(ngModel)]="client.phoneNumbers[2].number">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a routerLink="/client-list" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
